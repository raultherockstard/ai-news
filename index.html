<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="glow-bg"></div>

    <main class="container">
        <header class="header">
            <div class="logo">
                <span class="brain-icon">ðŸ§ </span>
                <h1>Todayâ€™s AI Stuff</h1>

        </header>

        <section class="sources-marquee">
            <div class="marquee-content">
                <!-- Sources will be injected by JS -->
            </div>
        </section>

        <!-- Bento Grid Layout -->
        <div class="bento-grid">

            <!-- GOOGLE CARD -->
            <div class="news-card card-google" id="card-google">
                <div class="card-header-mini">
                    <i data-lucide="bot"></i>
                    <span>Google & DeepMind</span>
                </div>
                <div class="mini-list" id="list-google">
                    <!-- Content -->
                </div>
            </div>

            <!-- OPENAI CARD -->
            <div class="news-card card-openai" id="card-openai">
                <div class="card-header-mini">
                    <i data-lucide="sparkles"></i>
                    <span>OpenAI & ChatGPT</span>
                </div>
                <div class="mini-list" id="list-openai">

                </div>
            </div>

            <!-- MICROSOFT CARD -->
            <div class="news-card card-microsoft" id="card-microsoft">
                <div class="card-header-mini">

                    <span>Microsoft</span>
                </div>
                <div class="mini-list" id="list-microsoft">
                    <!-- Content -->
                </div>
            </div>

            <!-- ANTHROPIC CARD -->
            <div class="news-card card-anthropic" id="card-anthropic">
                <div class="card-header-mini">
                    <i data-lucide="brain-circuit"></i>
                    <span>Anthropic</span>
                </div>
                <div class="mini-list" id="list-anthropic">
                    <!-- Content -->
                </div>
            </div>

            <!-- MAIN FEED (Everything Else) -->
            <div class="news-card card-feed">
                <div class="card-header">
                    <span class="date-badge" id="current-date">Today's Feed</span>
                    <div class="actions">
                        <button class="btn-primary" id="copy-btn">
                            <i data-lucide="copy"></i>
                            <span>Copy All</span>
                        </button>
                    </div>
                </div>
                <div class="digest-list" id="list-feed">
                    <!-- Content -->
                </div>
            </div>

        </div>

        <footer class="footer">
            <p>Strictly sourced from the timeline's finest: @ylecun, @karpathy, @emollick & more.</p>
        </footer>
